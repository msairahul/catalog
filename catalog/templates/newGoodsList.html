{% extends "main.html" %}
{% block content %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('home')}}">E-Bazaar</a>
    </div>
  </div>
 </nav>
 
	<div class="row banner menu" style="padding:0; margin:0;">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Goods</h1>
		</div>
	</div>

	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<div class="container">	
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item" style="margin-top:3px;" required>

					<label style="margin-top:10px;" for="model">Model:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="model" placeholder="Model of the item" style="margin-top:3px" required></textarea>

					<label style="margin-top:10px;" for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $" style="margin-top: 3px;" required>
					</div>
					<label style="margin-top:10px;" for="goodtype">Goodtype:</label>
					<input type="text" maxlength='50' class="form-control" name="goodtype" pattern="[A-Z][a-z]{3,19}" title="Starting letter in Input must be a starting letter and remaining in small letters" placeholder="type of appliance" style="margin-top: 3px;" required>
					
					<button style="margin-top: 10px;" type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
