{% extends "main.html" %}
{% block content %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('home')}}">E-Bazaar</a>
    </div>
  </div>
 </nav>
<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Goods List</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label style="margin-top: 10px;" for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}" style="margin-top:3px">

					<label style="margin-top: 10px;" for="model">Model:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="model" style="margin-top:3px;">{{item.model}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}" style="margin-top:3px">
					</div>
					<label style="margin-top:10px;" for="goodtype">Goodtype:</label>
					<input type="text" maxlength='50' class="form-control" name="goodtype" pattern="[A-Z][a-z]{3,19}" title="Input must contain starting letter as a capital letter and remaining letters as small letters" placeholder="type of appliance" style="margin-top: 3px;" required>
					<button style="margin-top:10px" type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{ url_for('showGoods',store_id=store_id) }}">
						<button style="margin-top: 10px;" class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
